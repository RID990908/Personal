<div class="container mt-4 v-dimension ">
    <div class="row">
        <tr th:each="audiovisual : ${audiovisualPage.content}">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img th:src="${audiovisual.image}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${audiovisual.title}"/>
                        <h5 class="card-title" th:text="${audiovisual.description}"/>
                        <h5 class="card-title" th:text="${'Duracion'+':'+' '+audiovisual.durationTime}"/>
                    </div>
                    <div class="card-footer text-muted" style="-webkit-align-items: center">
                        <a th:href="${audiovisual.link}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </tr>
    </div>
</div>
<div style="align-content: center; transform: translate(45%, 45%);">
    <ul class="pagination">
        <li class="paginate_button page-item  previous" th:classappend="${audiovisualPage.number < 1}? disabled : ''"
            id="dtBasicExample_previous"><a
                th:href="@{'/?page='+ ${audiovisualPage.number-1}}"
                aria-controls="dtBasicExample"
                data-dt-idx="0"
                tabindex="0"
                class="page-link">Previous</a>

        <li class="paginate_button page-item next"
            th:classappend="${(audiovisualPage.number+1) * audiovisualPage.size >= audiovisualPage.totalElements}? disabled : ''"
            id="dtBasicExample_next" style="align-items: end"><a
                th:href="@{'/?page='+ ${audiovisualPage.number+1}}"
                aria-controls="dtBasicExample"
                data-dt-idx="7"
                tabindex="0"
                class="page-link">Next</a>
        </li>
    </ul>
</div>
